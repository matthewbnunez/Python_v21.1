<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display One ninja</title>
</head>
<body>
    <h1>All ninjas</h1>
    <a href="/">Home</a>
    <table>
        <thead>
            <tr>
                <th>ID:</th>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>Age:</th>
                <th>Actions:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ninja.id}}</td>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.email}}</td>
                <td><a href="/ninjas/{{ninja.id}}/edit">Edit</a></td>
                <td><a href="/ninjas/{{ninja.id}}/delete">Delete</a></td>
            </tr>
        </tbody>
    </table>
