<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body class="container text-center">
    <h1>Counter</h1>

    <h3>{{session['count']}}</h3>

    <div class="d-flex justify-content-center">
        <!-- Count Button increases count by 1-->
        <form action = "/count" method = "POST">
            <button class = "btn btn-primary m-4" name = 'click'>Click</button>
        </form>

        <!-- Count Button increases count by 2 -->
        <form action = "/count2" method = "POST">
            <button class = "btn btn-success m-4" name = 'click2'>Click +2</button>
        </form>

        <!-- Reset Button reset count -->
        <form action = "/destroy_session" method = "POST">
            <button class = "btn btn-danger m-4" name = 'reset'>Reset</button>
        </form>
    </div>
</body>
</html>
