<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>HTML Table</title>
</head>

<body>

    <body class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr class='table-dark'>
                    <th class="text-center text-warning">First Name</th>
                    <th class="text-center text-warning">Last Name</th>
                    <th class="text-center text-warning">Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in users %}
                <tr>
                    <td class="text-center">{{student.first_name}}</td>
                    <td class="text-center">{{student.last_name}}</td>
                    <td class="text-center">{{student.first_name}} {{student.last_name}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</body>

</html>
