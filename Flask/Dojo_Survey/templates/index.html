<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="mx-auto mt-5 card bg-dark" style = "width: 600px;">
        <form action = "/process" method = "POST">
            <h1 class = "m-4 text-warning">Dojo Survey</h1>
            <div class = "d-flex justify-content-between m-4">
                <p class="text-white">Your Name:</p>
                <input class="form-control" type="text" name="name">
            </div>
            <div class = "d-flex flex-row justify-content-between m-4">
                <p class="text-white">Dojo Location:</p>
                <select class="form-select" type="text" name="location">
                    <option>San Jose</option>
                    <option>Burbake</option>
                    <option>Bellevue</option>
                </select>
            </div>
            <div class = "d-flex justify-content-between m-4">
                <p class="text-white">Favorite Language:</p>
                <select class="form-select" type="text" name="language">
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>C#</option>
                </select>
            </div>
            <div class = "m-4">
                <div class="text-white mb-2">Comments (optional):</div>
                <textarea class="form-control" type="text" name="comment"></textarea>
                <form class="d-flex justify-content-end">
                    <button class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
