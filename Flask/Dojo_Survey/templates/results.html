<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Results Page</title>
</head>
<body>
    <div class="mx-auto mt-5 card bg-dark" style = "width: 600px;">
        <h1 class="m-4 text-white text-center text-warning">Submitted Info</h1>
        <div>
            <div class="d-flex justify-content-between m-4">
                <h5 class="text-white">Name:</h5>
                <h5 class="text-white">{{name}}</h5>
            </div>
            <div class="d-flex justify-content-between m-4">
                <h5 class="text-white">Dojo Location:</h5>
                <h5 class="text-white">{{location}}</h5>
            </div>
            <div class="d-flex justify-content-between m-4">
                <h5 class="text-white">Favorite Language:</h5>
                <h5 class="text-white">{{language}}</>
            </div>
            <div class="d-flex justify-content-between m-4">
                <h5 class="text-white">Comment:</>
                <h5 class="text-white">{{comment}}</h5>
            </div>
        </div>
    </div>
</body>
</html>
